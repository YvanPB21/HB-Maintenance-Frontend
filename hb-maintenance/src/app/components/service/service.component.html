<mat-card class="example-card"
          style="cursor: pointer">
  <div (click)="view(serviceData.id)">
    <mat-card-header>
      <mat-card-title>{{serviceData.service.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image [src]="serviceData.service.image_url" class="image">
      <p>{{serviceData.service.name}}</p>
      <p>{{serviceData.description}}</p>
    </mat-card-content>
  </div>
  <mat-card-actions>
    <button mat-button>LIKE ❤</button>
    <button mat-button>Reserve 🏘</button>
  </mat-card-actions>
</mat-card>
